<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <custom-header></custom-header>
    <custom-modal></custom-modal>

    <div class="container">
        <div class="row">
            <div class="col-md-13"> 
                <div class="card mt-5">
                    <div class="card-body p-5">
                        <h1 class="text-center">Adoption Form</h1>
                        <form action="" name="adoptionForm" method="post" onsubmit=" return validateFormAdoptionForm()">
                            <div class="mb-3">
                                <label for="typeOfFuzzy" class="form-label">Type of Fuzzy(Animal pet)</label>
                                <select name="typeOfFuzzy" id="typeOfFuzzy" class="form-select" >
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="dog">Dog</option>
                                    <option value="cat">Cat</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="petBreedInput" class="form-label">Breed</label>
                                <input name="petBreedInput" type="text" class="form-control" id="petBreedInput" list="breedList" placeholder="Type of Breed" >
                                <datalist id="breedList">
                                    <option value="Mixed Breed">
                                </datalist>
                            </div>
                            <div class="mb-3">
                                <label for="fuzzyAge" class="form-label">Age</label>
                                <select name="fuzzyAge" id="fuzzyAge" class="form-select" >
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="0-1">0-1</option>
                                    <option value="1-3">1-3</option>
                                    <option value="3-5">3-5</option>
                                    <option value="5+">5+</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="fuzzyGender" class="form-label">Gender</label>
                                <select name="fuzzyGender" id="fuzzyGender" class="form-select" >
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="neither">Neither</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="personality" class="form-label">Personality</label>
                                <select name="personality" id="personality" class="form-select" >
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="neither">Neither</option>
                                    <option value="friendly">Friendly</option>
                                    <option value="aggressive">Aggressive</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea name="message" class="form-control" id="message" rows="3" placeholder="Enter your message(Optional)"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="Enter your name" >
                            </div>
                            <div class="mb-3">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Enter your last name" >
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter your last name" >
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" >
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address" >
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <custom-footer></custom-footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type=module src="../header-footer.js"></script>
    <script src="../time.js"></script>
    <script src="../js-folder/adoption.js"></script>


</body>
</html>
